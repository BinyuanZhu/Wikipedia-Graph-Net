<html>
    <head>
        <title>Wikipedia Graph Net</title>
        <style>
            .container {
              max-width: 1000px;
            }
          </style>
    </head>
    <body>
        <div class="container">
            <h1>Find the distance between any two Wikipedia Articles!</h1>
            <form role="form" method='POST' action='/'>
              <div class="form-group">
                <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;" autofocus required>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <br>
            {% for error in errors %}
              <h4>{{ error }}</h4>
            {% endfor %}
          </div>
    </body>
</html>
